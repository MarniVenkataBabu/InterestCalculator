<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Interest Calculator</h2>
    </div>
    <div class="container">
        <form>
            <labe>Principle Amount:</label>
            <input type="number" id="principleAmount" name="principleAmount" required><br><br>
            
            <label>Interest Rate per 100:</label>
            <input type="number" id="interestRate" name="interestRate" step="0.01" required><br><br>
            
            <label>Starting Date:</label>
            <input type="date" id="startDate" name="startDate" required><br><br>

            <label>Ending Date:</label>
            <input type="date" id="endDate" name="endDate" required><br><br>
            
            <input type="button" value="Calculate Interest" onclick="calculateInterest()">
        </form>
        <div id="result"></div>
        <div id="totalInterest"></div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
